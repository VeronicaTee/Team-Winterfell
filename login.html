    <script src=popper.js""></script>
    <title>Login</title>

<body>
    
    <form action="login.html" class="login-form" >
        <h1>Login</h1>

        <div class="note">
            <input type="text" placeholder="Email Address" required>
           
        </div>

        <div class="note">
            <input type="password" placeholder="Password " required>
         </div>

         <input type="submit" class="logbtn"  value="Login" id="" >

         <div class="bottom">
             Don't have account? <a href="sign_up.html">Sign Up</a>
         </div>
         <br>
         <div class="ring">
                <span class="punch"> Or Sign Up Using</span>
         </div>
<br>
         <div class="sign">
             
             <span class="span">
                 <a href="#"><img src="https://res.cloudinary.com/ufonumo/image/upload/v1568673453/icons8-facebook-circled-48_isl7hp.png" alt=""></a>
                 <a href="#"><img src="https://res.cloudinary.com/ufonumo/image/upload/v1568673453/icons8-twitter-circled-48_pobdeb.png" alt=""></a>
                 <a href=""><img src="https://res.cloudinary.com/ufonumo/image/upload/v1568673603/icons8-google-48_pifdgx.png" alt=""></a>
            
             </span>
         </div>

    </form>
